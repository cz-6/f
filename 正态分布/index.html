<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据正态分布计算概率</title>
</head>
<body>
    <h1>数据正态分布计算概率</h1>
    <div id="inputContainer">
        <p><label>平均值：<input type="number" id="mean" value="85" oninput="calc()"></label></p>
        <p><label>标准差：<input type="number" id="stdDev" min="0" value="12" oninput="calc()"></label></p>
        <p><label>值/概率：<input type="text" id="value" value="6.5%" oninput="calc()"></label></p>
        <p><label class="switch"><input type="checkbox" id="isLow" oninput="calc()"> 输入概率为最低?</label></p>
        <p>最低指超过几%，最高指排名几%</p>
        <p><label>小数位数：<input type="value" id="digits" value="2" oninput="calc()"></label></p>
    </div>
    <div id="outputContainer">
        <p><strong>结果</strong></p>
        <p id="resVal">值: -</p>
        <p id="resPLow">最高概率： -</p>
        <p id="resPHigh">最低概率： -</p>
        <p id="resZ">标准差倍数: -</p>
    </div>
    <script>
        function normCDF(z){let t=1/(1+.2316419*Math.abs(z)),d=.3989423*Math.exp(-z*z/2),p=d*t*(.31938153+t*(-.356563782+t*(1.781477937+t*(-1.821255978+t*1.330274429))));return z>0?1-p:p}
        function normInv(p){if(p<=0||p>=1)return NaN;let c=[2.515517,.802853,.010328],d=[1.432788,.189269,.001308],t=Math.sqrt(-2*Math.log(p<.5?p:1-p)),z=-(t-(c[0]+c[1]*t+c[2]*t*t)/(1+d[0]*t+d[1]*t*t+d[2]*t*t*t));return p<.5?-z:z}
        function calc(){let a=parseFloat(document.getElementById('digits').value);if(isNaN(a))a=2;else if(a<0)a=0;else if(a>59)a=59;else a=Math.floor(a);let m=parseFloat(document.getElementById('mean').value),s=parseFloat(document.getElementById('stdDev').value),v=document.getElementById('value').value.trim(),h=document.getElementById('isLow').checked,out=document.getElementById('outputContainer'),isP=v.endsWith('%'),n=parseFloat(v.replace('%',''));let x,z,pl,ph;if(s<0)s=Math.abs(s);if(!isP){x=n;z=(x-m)/s;ph=normCDF(z);pl=1-ph}else{let p=n/100;if(h){z=normInv(1-p);pl=1-p;ph=p}else{z=normInv(p);pl=p;ph=1-p}x=m+z*s}document.getElementById('resVal').innerText=`值: ${x.toFixed(a)}`;document.getElementById('resPLow').innerText=`最高概率： ${(pl*100).toFixed(a)}%`;document.getElementById('resPHigh').innerText=`最低概率： ${(ph*100).toFixed(a)}%`;document.getElementById('resZ').innerText=`标准差倍数: ${z.toFixed(a)}`;out.style.display='block'}
    </script>
</body>
</html>
